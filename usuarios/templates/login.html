<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/baseStyle.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .main-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1b5e20;
            color: white;
            border: none;
            border-radius: 5px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #1565c0;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form class="form-container" action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            {{ miSignin.as_p }}  <!-- Formulario creado desde Django Forms -->
            
            <button type="submit">Ingresar</button>

            <div>
                <a href="{% url 'signup' %}">¿No tienes cuenta? Regístrate</a>
            </div>
        </form>
    </div>
</body>
</html>
